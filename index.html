<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник Настроения</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Основные стили -->
    <link rel="stylesheet" href="src/css/main.css">
    <script>
        // Конфигурация Tailwind
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#6366F1',
                        light: '#F3F4F6',
                        dark: '#1F2937'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease forwards',
                        'pulse': 'pulse 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' }
                        },
                        pulse: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.05)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 10px;
            transition: background-color 0.3s;
        }
        
        .screen {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        
        .screen.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        
        .card {
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -10px rgba(0,0,0,0.1);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.15);
        }
        
        .emoji-btn {
            transition: all 0.2s ease;
        }
        
        .emoji-btn:hover {
            transform: scale(1.15);
        }
        
        .emoji-btn.active {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-lg w-full mx-auto">
        <!-- Здесь будут загружены компоненты -->
    </div>

    <!-- Модальное окно создания набора -->
    <div id="createSetModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Создание нового набора</h2>
            <div class="space-y-4">
                <div>
                    <label for="newSetName" class="block text-sm font-medium text-gray-700">Название набора</label>
                    <input type="text" id="newSetName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Вопросы</label>
                    <div id="newSetQuestions" class="space-y-2">
                        <input type="text" class="w-full p-3 border rounded-lg question-input" placeholder="Вопрос #1">
                        <input type="text" class="w-full p-3 border rounded-lg question-input" placeholder="Вопрос #2">
                    </div>
                    <button id="addQuestionBtn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        <i class="fas fa-plus mr-2"></i>Добавить вопрос
                    </button>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button id="cancelCreateSetBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        Отмена
                    </button>
                    <button id="saveNewSetBtn" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary-dark">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно редактирования набора -->
    <div id="editSetModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-4">Редактирование набора</h2>
            <div class="space-y-4">
                <div>
                    <label for="editSetName" class="block text-sm font-medium text-gray-700">Название набора</label>
                    <input type="text" id="editSetName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Вопросы</label>
                    <div id="editSetQuestions" class="space-y-2">
                        <!-- Вопросы будут добавлены динамически -->
                    </div>
                    <button id="addEditQuestionBtn" class="mt-2 px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        <i class="fas fa-plus mr-2"></i>Добавить вопрос
                    </button>
                </div>
                <div class="flex justify-end space-x-2 mt-6">
                    <button id="cancelEditSetBtn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">
                        Отмена
                    </button>
                    <button id="saveEditSetBtn" class="px-4 py-2 bg-primary text-white rounded hover:bg-primary-dark">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Загрузка шаблонов -->
    <div id="templates" style="display: none;">
        <!-- Шаблоны будут загружены динамически -->
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
