        <div>
            <h3 class="font-semibold set-name"></h3>
            <p class="text-sm text-gray-500 set-questions-count"></p>
        </div>
        <div class="flex space-x-2">
            <button data-action="editSet" class="p-2 rounded-lg bg-light hover:bg-gray-200">

    </div>
