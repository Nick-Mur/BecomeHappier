<!-- Экран управления наборами -->
<div id="setsScreen" class="screen">
    <div class="flex justify-between items-center mb-6">
        <button data-action="showMain" class="p-3 rounded-full bg-white shadow-md hover:bg-gray-50">
            <i class="fas fa-arrow-left text-primary text-xl"></i>
        </button>
        <h1 class="text-2xl font-bold text-center text-dark">Управление наборами</h1>
        <button id="createSetBtn" class="px-4 py-2 bg-primary text-white rounded-xl shadow-md flex items-center font-medium hover:bg-violet-700">
            <i class="fas fa-plus mr-2"></i>
            <span>Создать</span>
        </button>
    </div>

    <!-- Секция Мои наборы -->
    <div class="card bg-white rounded-2xl p-6 mb-8">
        <h3 class="font-semibold text-dark mb-4">Мои наборы</h3>
        <div id="mySetsList" class="space-y-3">
            <!-- Список наборов будет добавлен динамически -->
        </div>
    </div>

    <!-- Модальное окно для создания нового набора -->
    <div id="createSetModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-6 shadow-xl max-w-sm w-full max-h-[90vh] flex flex-col">
            <h3 class="font-semibold text-dark mb-4">Создать новый набор</h3>
            <input type="text" id="newSetName" placeholder="Название набора" class="w-full p-3 mb-4 border rounded-lg">
            <div id="newSetQuestions" class="space-y-3 mb-4 overflow-y-auto flex-grow max-h-[300px] pr-2">
                <!-- Поля для вопросов будут добавлены динамически -->
                <div class="question-input-container flex gap-2">
                    <input type="text" class="w-full p-3 border rounded-lg question-input" placeholder="Вопрос #1">
                    <button class="delete-question-btn p-3 text-red-500 hover:text-red-700" title="Удалить вопрос">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="question-input-container flex gap-2">
                    <input type="text" class="w-full p-3 border rounded-lg question-input" placeholder="Вопрос #2">
                    <button class="delete-question-btn p-3 text-red-500 hover:text-red-700" title="Удалить вопрос">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-3">
                <button id="addQuestionBtn" class="w-full p-3 bg-light rounded-lg font-medium hover:bg-gray-200">Добавить вопрос</button>
                <div class="flex justify-end space-x-3">
                    <button id="cancelCreateSetBtn" class="px-4 py-2 bg-gray-200 rounded-xl font-medium hover:bg-gray-300">Отмена</button>
                    <button id="saveNewSetBtn" class="px-4 py-2 bg-primary text-white rounded-xl font-medium hover:bg-violet-700">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования набора -->
    <div id="editSetModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-2xl p-6 shadow-xl max-w-sm w-full max-h-[90vh] flex flex-col">
            <h3 class="font-semibold text-dark mb-4">Редактировать набор</h3>
            <input type="text" id="editSetName" placeholder="Название набора" class="w-full p-3 mb-4 border rounded-lg">
            <div id="editSetQuestions" class="space-y-3 mb-4 overflow-y-auto flex-grow max-h-[300px] pr-2">
                <!-- Поля для вопросов будут добавлены динамически -->
            </div>
            <div class="flex flex-col gap-3">
                <button id="addEditQuestionBtn" class="w-full p-3 bg-light rounded-lg font-medium hover:bg-gray-200">Добавить вопрос</button>
                <div class="flex justify-end space-x-3">
                    <button id="cancelEditSetBtn" class="px-4 py-2 bg-gray-200 rounded-xl font-medium hover:bg-gray-300">Отмена</button>
                    <button id="saveEditSetBtn" class="px-4 py-2 bg-primary text-white rounded-xl font-medium hover:bg-violet-700">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
