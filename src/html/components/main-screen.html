<!-- Главный экран - отслеживание настроения -->
<div id="mainScreen" class="screen">
    <!-- Шапка с кнопками навигации -->
    <div class="flex justify-between items-center mb-6">
        <button data-action="showCharts" class="p-3 rounded-full bg-white shadow-md hover:bg-gray-50 transition-all">
            <i class="fas fa-chart-line text-primary text-xl"></i>
        </button>
        <h1 class="text-2xl font-bold text-center text-dark">Дневник Настроения</h1>
        <button data-action="showCalendar" class="p-3 rounded-full bg-white shadow-md hover:bg-gray-50 transition-all">
            <i class="fas fa-calendar-days text-primary text-xl"></i>
        </button>
    </div>
    
    <!-- Карточка вопроса -->
    <div class="card bg-white rounded-2xl p-6 mb-8 text-center pulse">
        <p class="text-gray-500 mb-2">Вопрос #1</p>
        <h2 class="text-2xl font-semibold text-dark mb-6 fade-in">Как вы себя чувствуете сегодня?</h2>
        <div class="w-24 h-24 mx-auto bg-primary bg-opacity-10 rounded-full flex items-center justify-center">
            <img id="mainEmojiDisplay" src="src/assets/icons/mood-3.png" alt="Current Mood" class="w-full h-full object-cover rounded-full p-2">
        </div>
    </div>
    
    <!-- Выбор эмодзи для ответа -->
    <div class="grid grid-cols-5 gap-3 mb-8">
        <button class="emoji-btn rounded-xl text-3xl transition-all" data-rating="1">
            <img src="src/assets/icons/mood-1.png" alt="Mood 1" class="emoji-icon">
        </button>
        <button class="emoji-btn rounded-xl text-3xl transition-all" data-rating="2">
             <img src="src/assets/icons/mood-2.png" alt="Mood 2" class="emoji-icon">
        </button>
        <button class="emoji-btn rounded-xl text-3xl transition-all" data-rating="3">
             <img src="src/assets/icons/mood-3.png" alt="Mood 3" class="emoji-icon">
        </button>
        <button class="emoji-btn rounded-xl text-3xl transition-all" data-rating="4">
             <img src="src/assets/icons/mood-4.png" alt="Mood 4" class="emoji-icon">
        </button>
        <button class="emoji-btn rounded-xl text-3xl transition-all" data-rating="5">
             <img src="src/assets/icons/mood-5.png" alt="Mood 5" class="emoji-icon">
        </button>
    </div>
    
    <!-- Навигация -->
    <div class="flex justify-between">
        <div class="flex space-x-3">
            <button data-action="showSets" class="px-4 py-3 bg-white rounded-xl shadow-md flex items-center hover:bg-gray-50">
                <i class="fas fa-gear text-primary mr-2"></i>
                <span>Наборы</span>
            </button>
            <button id="prevBtn" class="px-4 py-3 bg-white rounded-xl shadow-md flex items-center hover:bg-gray-50 disabled:opacity-50" disabled>
                <i class="fas fa-arrow-left text-primary mr-2"></i>
                <span>Назад</span>
            </button>
        </div>
        <button id="nextBtn" class="px-6 py-3 bg-primary text-white rounded-xl shadow-md flex items-center font-medium hover:bg-violet-700 transition">
            <span id="nextBtnText">Следующий вопрос</span>
            <i class="fas fa-arrow-right ml-2"></i>
        </button>
    </div>
</div>
